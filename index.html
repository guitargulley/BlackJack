<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="site.css">
</head>
<body>
<div class="container-fluid">
	<div class="container text-center">
		<div class="row text-center">
			<h1 id="title">World Series of BlackJack</h1>
		</div>
	<button type="button" id="deal" class= "btn btn-default">Deal</button>
	
	
	<button type="button" id="playAgainBtn" class="hidden">PLAY AGAIN</button>
	</div>
	<div id="cardsDiv" class="container">
		<div  class="row cardsrow">
			<div class="col-xs-2 text-right">
				<h1 class="hidden" id="dealertext">Dealer</h1>
			</div>
			<div class="col-xs-8" id="dealerCards">
				
			</div>
		</div>
		<div class="row cardsrow">
			<div class="col-xs-2 text-right">
				<h1 class="hidden" id="playertext">Player</h1>
				<div class="row">
					<div class="col-xs-12">
							<button type="button"id="hit" class="hidden btn btn-default">HIT</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
							<button type="button" id="stand" class="hidden btn btn-danger">STAND</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
							<button type="button" id="split" class="hidden btn btn-default">SPLIT</button>
					</div>
				</div>
			</div>
			<div class="col-xs-8" id="playerCards">
					
					
					
			</div>

		</div>
		<div class="row cardsrow hidden" id= "splitDiv">
				<div class="col-xs-2 text-right">
					<h1 id="splitPlayertext">Player(2)</h1>
					<div class="row">
						<div class="col-xs-12">
								<button type="button" id="hit" class="hidden btn btn-default">HIT</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
								<button type="button" id="stand" class="hidden btn btn-danger">STAND</button>
						</div>
					</div>
				</div>
				<div class="col-xs-8" id="splitPlayerCards">
						
						
						
				</div>
	
			</div>
		
	</div>
	<div class="row">
		<div class="col-xs-8">
			<h2 id="bank"> BANK:<span id="bankInput"></span> </h2>
			<input type="number" id="bet" class="betting" min="5" value="5" />
		
		</div>
		<div class="col-xs-4">
			<div class="row text-center">
				<h2 id="scores"></h2>
						
					</div>
			<div class="row">
				<div class="col-xs-12">
					<h2 id="dealerScore"> </h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<h2 id="playerScore"> </h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<h2 id="splitPlayerScore"> </h2>
				</div>
			</div>
			
		</div>
	</div>
	<div id="winner" class="alert hidden text-center"></div>
	
	
</div>







	<script src="app.js"></script>
</body>
</html>
