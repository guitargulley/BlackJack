<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="site.css">
</head>
<body>
	<div class="container text-center">
	<button id="deal" class= "btn btn-default">Deal</button>
	<button id="hit" class="hidden btn btn-default">HIT</button>
	<button id="stand" class="hidden btn btn-danger">STAND</button>
	<button id="splitBtn" class="hidden" class="hidden">SPLIT</button>
	<button id="playAgainBtn" class="hidden">PLAY AGAIN</button>
	</div>
	<div id="cardsDiv" class="container">
		<div id="dealerCards" class="row">
			<div class="col-xs-12">
				<H1>Dealer</H1>
			</div>
		</div>
		<div id="playerCards" class="row">
				<div class="col-xs-12">
					<h1>Player</h1>
					
					
				</div>
		</div>
	</div>
	<div id="winner" class="alert hidden"></div>
	
	<div id="playerCardsSplit"class="container hidden">
		<div class="row">
				<div class="col-xs-12">
					<span> </span>
					<button id="splitHit">HIT</button>
					<button id="splitStand">STAND</button>
				</div>
		</div>
	</div>







	
	<div id="dealerCards"></div>
	<div id="playerCards"></div>
	<div id="playerCardsSplit" class="hidden"></div>
	<script src="app.js"></script>
</body>
</html>
